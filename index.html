<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="cloud.ico" type="image/x-icon"/>
        <title>WeatherNow</title>
    </head>
    <body>
        <div id="search-container">
            <input class="search-control" type="text" placeholder="Enter a city or a zipcode" id="search-input">
            <button class="search-control" id="search-button">Search</button>
        </div>
        <div id="weather-container">
            <div id="weather-description">
                <h1 id="city-header"></h1>
                <h4 id="time-collected"></h4>
                <div id="weather-main">
                    <div id="temperature"></div>
                    <div id="weather-description-header"></div>
                    <div><img id="document-icon-image"></div>
                </div>
                <hr>
                <div id="cloudiness" class="bottomDetails"></div>
                <div id="wind-speed" class="bottomDetails"></div>
                <div id="wind-direction" class="bottomDetails"></div>
                <div id="humidity" class="bottomDetails"></div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>

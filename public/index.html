<!DOCTYPE html>
<html lang="en">
<!-- Document setup -->
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="cloud.ico" type="image/x-icon"/><meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
            name="WeatherNowOld"
            content="The original version of WeatherNow"
    />
    <link rel="manifest" href="manifest.json" />
    <title>WeatherNow</title>
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<!-- Search box and search button -->
<div id="search-container">
    <input class="search-control" type="text" placeholder="Enter a city or a zipcode" id="search-input">
    <button class="search-control" id="search-button">Search with WeatherNow!</button>
</div>
<!-- Weather information -->
<div id="weather-container">
    <div id="weather-description">
        <h1 id="city-header"></h1>
        <div id="weather-main">
            <h2 id="temperature"></h2>
            <h4 id="time-collected"></h4>
            <h3 id="weather-description-header"></h3>
            <div><img id="document-icon-image"></div>
        </div>

        <h3 id="cloudiness" class="bottomDetails"></h3>
        <h3 id="wind-speed" class="bottomDetails"></h3>
        <h3 id="wind-direction" class="bottomDetails"></h3>
        <h3 id="humidity" class="bottomDetails"></h3>
    </div>
</div>
<script src="config.js"></script>
<script src="app.js?v=2"></script>
</body>
</html>
